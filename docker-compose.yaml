networks:
    network_BE:
        driver: bridge

volumes:
    src:
        name: src
        driver_opts:
            type: "none"
            device: "/home/lnhoang/Desktop/ScaleFlex"
            o: bind
    db_mount:
        name: db_mount
        driver_opts:
            type: "none"
            device: "/home/lnhoang/Desktop/ScaleFlex/db"
            o: bind
    db_mount_log:
        name: db_mount_log
        driver_opts:
            type: "none"
            device: "/home/lnhoang/Desktop/ScaleFlex/log/postgresql"
            o: bind

